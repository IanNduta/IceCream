<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="text center">
                <div>
                    <div class="row">
                        <div class="col">
                            <label for="numOfScoopInput">Number of scoops</label>
                            <input id="numOfScoopInput" type="text" value="1">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row p-2">
                        <div class="col">
                            <div id="fix" class="">
                                <label for="coneOptInput">Cone</label>
                                <input id="coneOptInput" type="radio"  name="option" value="Cone" checked>
                            </div>
                            <div id="fix">
                                <label for="cupOptInput">Cup</label>
                                <input id="cupOptInput" type="radio" name="option" value="cup" checked>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="toppingRow" class="fixingBox">
                    <div class="row">
                        <div class="col">
                            <input id="sprinklesOptInput" type="checkbox" name="toppingsOption" value="sprinkles">
                            <label for="sprinklesOptInput">Sprinkles ($.50)</label>
                        </div>
                        <div class="col">
                            <input id="whippedCreamInput" type="checkbox" name="toppingsOption" value="Whipped Cream">
                            <label for="whippedCreamInput">Whipped Cream ($0.25)</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input id="hotFudgeInput" type="checkbox" name="toppingsOption" value="Hot Fudge">
                            <label for="hotFudgeInput">Hot Fudge ($1.25)</label>
                        </div>
                        <div class="col">
                            <input id="cherryOptInput" type="checkbox" name="toppingsOption" value="Cherry">
                            <label for="cherryOptInput">Cherry ($0.25)</label>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row mt-5">
                        <div class="col">
                            <input id="submitBtn" type="button" value="Submit Order">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <di>
                            <label>Base Price: </label>
                            <span id="outputBassPrice">xxx</span>
                        </di>
                        <di>
                            <label>Tax: </label>
                            <span id="outputTax">xxx</span>
                        </di>
                        <di>
                            <label>Total Due: </label>
                            <span id="outputTotalDue">xxx</span>
                        </di>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
